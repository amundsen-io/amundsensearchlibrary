Updates table document
When do we use this?
---
tags:
  - 'document_table'
parameters:
  - name: index
    in: query
    type: string
    schema:
      type: string
      default: 'table_search_index'
    required: false
  - name: body
    in: body
    schema:
      type: object
      name: data
      properties:
        data:
          type: array
          description: 'List of tables to add to index'
          items:
            $ref: '#/components/schemas/TableFields'
    description: 'Tables to update on index'
    required: true
responses:
  200:
    description: Empty json response
    content:
      string:
        description: 'Index document was updated on'
        example: 'table_search_index'
  500:
    description: Exception encountered while updating document
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
