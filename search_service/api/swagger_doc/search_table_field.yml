Search for a specific table field
Gets the table with a specific field. Used by the frontend API.
---
tags:
  - 'search'
parameters:
  - name: field_name
    in: path
    type: string #keep me... there is a bug in flasgger v-0.9.3 that causes API requests to fail without type on top level
    required: true
    schema:
      type: string
  - name: field_value
    in: path
    type: string
    required: true
    schema:
      type: string
  - name: query_term
    in: query
    type: string
    schema:
      type: string
    required: false
  - name: page_index
    in: query
    type: integer
    schema:
      type: integer
      default: 0
    required: false
  - name: index
    in: query
    type: string
    schema:
      type: string
      default: 'table_search_index'
    required: false
responses:
  200:
    description: table result information
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SearchTableResults'
